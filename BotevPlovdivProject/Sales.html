<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/BotevPlovdiv.css">

</head>
<body background="pictures/BotevBackground.jpg">

        <a href="BotevPlovdiv.html"> <img src="pictures/botevLogo.jpg" height="80px"></a>

           <optgroup label="Тениска">
               <option value="nedelev">Тениска - Т.Неделев</option>
               <option value="baltanov">Тениска - Л.Балтанов</option>
           </optgroup>
           <optgroup label="Шапка">
               <option value="yellowHat">Шапка - жълт цвят</option>

           </optgroup>

               <option value="yellowShorts">Шорти - жълт цвят</option>
               <option value="blackShorts">Шорти - черен цвят</option>
           </optgroup>
           <optgroup label="Топка">
               <option value="champLeague">Топка - Шамп.Лига</option>

       <input type="submit" value="Изпрати поръчка">

   </form>
